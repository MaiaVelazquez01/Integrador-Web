<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOC Café, café de especialidad | Iniciar sesión</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="register_login.css" />
  </head>
  <body>
    <div class="log_in">
      <div class="log_in__box">
        <h1>Iniciar sesión</h1>
        <form class="log_in__box__form">
          <div class="log_in__box__form__inputs">
            <input type="email" placeholder="Correo Electrónico *" required />
            <input type="password" placeholder="Contraseña *" required />
          </div>
          <p>*Campos obligatorios</p>
          <button type="submit" id="button">
            <a href="index.html" for="button">INGRESAR</a>
          </button>
        </form>
      </div>
      <div class="log_in__down">
        <p>¿No tenes cuenta aún? <a href="register.html">Crear cuenta</a></p>
      </div>
    </div>
  </body>
</html>
