<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOC Café, café de especialidad | Iniciar sesión</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="register_login.css" />
</head>
<body>
    <div class="register">
        <div class="register__box">
            <h1>Crear cuenta</h1>
            <h2>Comprá más rápido y llevá el control de tus pedidos, ¡en un solo lugar!</h2>
            <form class="register__box__form">
                <div class="register__box__form__inputs">
                    <input type="text" placeholder="Nombre y Apellido *" required/>
                    <input type="email" placeholder="Correo Electrónico *" required />
                    <input type="password" placeholder="Contraseña *" required>
                    <div class="checkbox">
                        <input type="checkbox" id="option" checked required>
                        <label for="option">Acepto las <span>Condiciones del servicio</span> y la <span>Política de privacidad de DOC Café</span></label>
                    </div>
                </div>
                <p>*Campos obligatorios</p>
                <button type="submit" id="button"><a href="index.html">REGISTRARSE</a></button>
            </form>
        </div>
        <div class="register__down">
            <p>¿Ya tenes una cuenta? <a href="login.html">Iniciá sesión</a></p>
        </div>
    </div>
</body>
</html>
